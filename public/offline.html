<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - FLEEKS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background-color: #e5e7eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #9ca3af;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #111827;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #6b7280;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      background-color: #7c3aed;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #6d28d9;
    }
    
    .saved-articles {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #e5e7eb;
    }
    
    .saved-articles h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #374151;
    }
    
    .article-list {
      text-align: left;
    }
    
    .article-item {
      display: block;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #f9fafb;
      border-radius: 6px;
      text-decoration: none;
      color: #1f2937;
      transition: background-color 0.2s;
    }
    
    .article-item:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>
    
    <h1>オフラインです</h1>
    <p>
      インターネット接続がありません。<br>
      接続が回復したら、自動的にコンテンツが更新されます。
    </p>
    
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      再試行
    </a>
    
    <div class="saved-articles" id="savedArticles" style="display: none;">
      <h2>オフラインで読める記事</h2>
      <div class="article-list" id="articleList"></div>
    </div>
  </div>
  
  <script>
    // オフラインで保存された記事を表示
    if ('caches' in window) {
      caches.open('fleeks-articles-v1').then(cache => {
        cache.keys().then(keys => {
          if (keys.length > 0) {
            document.getElementById('savedArticles').style.display = 'block';
            const articleList = document.getElementById('articleList');
            
            keys.forEach(request => {
              if (request.url.includes('/offline/articles/')) {
                cache.match(request).then(response => {
                  response.json().then(data => {
                    const link = document.createElement('a');
                    link.href = `/education/${data.id.replace('article_', '')}`;
                    link.className = 'article-item';
                    link.textContent = data.title || `記事 ${data.id}`;
                    articleList.appendChild(link);
                  });
                });
              }
            });
          }
        });
      });
    }
    
    // オンラインに戻ったら自動リロード
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
